<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEEN Search - Авторизация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            z-index: -1;
        }
        
        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.35);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            padding: 45px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(25deg);
        }
        
        .login-icon {
            font-size: 52px;
            margin-bottom: 22px;
            position: relative;
            z-index: 2;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .login-header h1 {
            font-size: 30px;
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
            font-weight: 700;
        }
        
        .login-header p {
            opacity: 0.95;
            font-size: 16px;
            position: relative;
            z-index: 2;
            font-weight: 300;
            letter-spacing: 0.3px;
        }
        
        .login-form {
            padding: 45px 35px;
        }
        
        .form-group {
            margin-bottom: 28px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-label i {
            color: #4285f4;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8fafc;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4285f4;
            background: white;
            box-shadow: 0 8px 24px rgba(66, 133, 244, 0.18);
            transform: translateY(-2px);
        }
        
        .form-input::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: color 0.2s;
        }
        
        .password-toggle:hover {
            color: #4285f4;
        }
        
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .login-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(66, 133, 244, 0.45);
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:active {
            transform: translateY(-2px);
        }
        
        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            border: none;
            animation: shake 0.5s ease-in-out;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.25);
            font-weight: 500;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-footer {
            text-align: center;
            padding: 25px 30px;
            color: #64748b;
            font-size: 14px;
            border-top: 1px solid #f1f5f9;
            background: #f8fafc;
            line-height: 1.6;
        }
        
        .login-footer a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
            position: relative;
        }
        
        .login-footer a:hover {
            color: #3367d6;
            text-decoration: underline;
        }
        
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #64748b;
            text-decoration: none;
            margin-top: 18px;
            padding: 12px;
            border-radius: 10px;
            background: white;
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .back-link:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            color: #334155;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .login-hint {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border: 1px solid #bae6fd;
            border-radius: 12px;
            padding: 18px;
            margin-top: 25px;
            color: #0369a1;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .login-hint strong {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            color: #0284c7;
        }
        
        .hint-content {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .hint-content:last-child {
            margin-bottom: 0;
        }
        
        .hint-content i {
            font-size: 12px;
            color: #0ea5e9;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
            animation-duration: 25s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
            animation-duration: 30s;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .login-container {
                max-width: 100%;
                border-radius: 20px;
            }
            
            .login-header {
                padding: 35px 25px;
            }
            
            .login-form {
                padding: 35px 25px;
            }
            
            .form-input {
                padding: 14px 18px;
            }
            
            .login-btn {
                padding: 16px;
            }
        }
        
        @media (max-height: 700px) {
            body {
                padding: 15px;
            }
            
            .login-container {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>SEEN Search</h1>
            <p>Панель управления - Авторизация</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Логин администратора
                </label>
                <input type="text" id="username" class="form-input" 
                       placeholder="Введите ваш логин" required
                       autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-key"></i> Пароль
                </label>
                <input type="password" id="password" class="form-input" 
                       placeholder="Введите ваш пароль" required
                       autocomplete="current-password">
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Войти в панель управления
            </button>
            
            <div class="login-hint">
                <strong><i class="fas fa-info-circle"></i> Для тестирования системы:</strong>
                <div class="hint-content">
                    <i class="fas fa-user-circle"></i>
                    <span><strong>Логин:</strong> Koshelev_console_923100</span>
                </div>
                <div class="hint-content">
                    <i class="fas fa-shield-alt"></i>
                    <span><strong>Пароль:</strong> Salam(228228</span>
                </div>
            </div>
        </form>
        
        <div class="login-footer">
            <p>Только для авторизованных администраторов системы</p>
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Вернуться к поисковой системе
            </a>
            <p style="margin-top: 15px; font-size: 13px; color: #94a3b8;">
                © 2023 SEEN Search Engine v2.0
            </p>
        </div>
    </div>

    <script>
        // Конфигурация доступа
        const ADMIN_CREDENTIALS = {
            login: 'Koshelev_console_923100',
            password: 'Salam(228228'
        };
        
        // Проверка если уже авторизован
        document.addEventListener('DOMContentLoaded', function() {
            const isAuthenticated = sessionStorage.getItem('admin_authenticated') === 'true';
            const loginTime = parseInt(sessionStorage.getItem('admin_login_time') || '0');
            const currentTime = Date.now();
            const sessionDuration = 8 * 60 * 60 * 1000; // 8 часов
            
            if (isAuthenticated && (currentTime - loginTime < sessionDuration)) {
                // Если уже авторизован и сессия не истекла - сразу в админку
                window.location.href = 'admin.html';
            } else {
                // Очищаем старую сессию
                sessionStorage.removeItem('admin_authenticated');
                sessionStorage.removeItem('admin_login_time');
                sessionStorage.removeItem('admin_username');
            }
            
            // Инициализация показа пароля
            initPasswordToggle();
            
            // Автофокус на поле логина
            document.getElementById('username').focus();
        });
        
        // Функция показа/скрытия пароля
        function initPasswordToggle() {
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            if (toggleBtn && passwordInput) {
                toggleBtn.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Меняем иконку
                    const icon = this.querySelector('i');
                    if (type === 'text') {
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                        this.setAttribute('title', 'Скрыть пароль');
                    } else {
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                        this.setAttribute('title', 'Показать пароль');
                    }
                });
            }
        }
        
        // Обработка формы входа
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('errorMessage');
            const submitBtn = this.querySelector('.login-btn');
            
            // Сохраняем оригинальный текст кнопки
            const originalText = submitBtn.innerHTML;
            
            // Сброс ошибки
            errorElement.classList.remove('show');
            
            // Валидация
            if (!username || !password) {
                showError('Пожалуйста, заполните все поля');
                return;
            }
            
            // Показываем загрузку
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Проверка данных...';
            submitBtn.disabled = true;
            
            // Имитация задержки для UX
            setTimeout(() => {
                // Проверка логина и пароля
                if (username === ADMIN_CREDENTIALS.login && password === ADMIN_CREDENTIALS.password) {
                    // Успешная авторизация
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Успешно! Перенаправляем...';
                    
                    // Сохраняем сессию
                    sessionStorage.setItem('admin_authenticated', 'true');
                    sessionStorage.setItem('admin_login_time', Date.now().toString());
                    sessionStorage.setItem('admin_username', username);
                    
                    // Перенаправляем в админку с небольшой задержкой
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 800);
                    
                } else {
                    // Неверные данные
                    showError('Неверный логин или пароль');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    // Анимация ошибки для поля пароля
                    const passwordField = document.getElementById('password');
                    passwordField.style.borderColor = '#ff6b6b';
                    passwordField.style.animation = 'shake 0.5s ease-in-out';
                    
                    setTimeout(() => {
                        passwordField.style.animation = '';
                        passwordField.style.borderColor = '#e1e8ed';
                        passwordField.focus();
                        passwordField.select();
                    }, 500);
                }
            }, 800); // Имитация задержки проверки
        });
        
        // Функция показа ошибки
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            // Автоматическое скрытие через 5 секунд
            setTimeout(() => {
                errorElement.classList.remove('show');
            }, 5000);
        }
        
        // Обработка клавиши Enter
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.target.matches('.login-btn')) {
                const form = document.getElementById('loginForm');
                if (form.checkValidity()) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
        
        // Фокус на поле ввода при нажатии Ctrl+K
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('username').focus();
            }
        });
    </script>
</body>
</html>
