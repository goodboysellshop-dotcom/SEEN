<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEEN Search - Авторизация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .login-form {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #f5c6cb;
        }
        
        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
        
        .login-footer a {
            color: #4285f4;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #666;
            text-decoration: none;
            margin-top: 20px;
            padding: 10px;
        }
        
        .back-link:hover {
            color: #4285f4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>SEEN Search</h1>
            <p>Панель управления - Авторизация</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Логин</label>
                <input type="text" id="username" class="form-input" 
                       placeholder="Введите логин" required
                       value="Koshelev_console_923100">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" class="form-input" 
                       placeholder="Введите пароль" required
                       value="Salam(228228">
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Войти в панель управления
            </button>
        </form>
        
        <div class="login-footer">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Вернуться к поиску
            </a>
            <p>Только для администраторов системы</p>
        </div>
    </div>

    <script>
        // Конфигурация доступа
        const ADMIN_CREDENTIALS = {
            login: 'Koshelev_console_923100',
            password: 'Salam(228228'
        };
        
        // Проверка если уже авторизован
        document.addEventListener('DOMContentLoaded', function() {
            const isAuthenticated = sessionStorage.getItem('admin_authenticated') === 'true';
            const loginTime = parseInt(sessionStorage.getItem('admin_login_time') || '0');
            const currentTime = Date.now();
            const sessionDuration = 8 * 60 * 60 * 1000; // 8 часов
            
            if (isAuthenticated && (currentTime - loginTime < sessionDuration)) {
                // Если уже авторизован и сессия не истекла - сразу в админку
                window.location.href = 'admin.html';
            } else {
                // Очищаем старую сессию
                sessionStorage.removeItem('admin_authenticated');
                sessionStorage.removeItem('admin_login_time');
            }
        });
        
        // Обработка формы входа
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('errorMessage');
            
            // Сброс ошибки
            errorElement.classList.remove('show');
            
            // Проверка логина и пароля
            if (username === ADMIN_CREDENTIALS.login && password === ADMIN_CREDENTIALS.password) {
                // Сохраняем сессию
                sessionStorage.setItem('admin_authenticated', 'true');
                sessionStorage.setItem('admin_login_time', Date.now().toString());
                sessionStorage.setItem('admin_username', username);
                
                // Перенаправляем в админку
                window.location.href = 'admin.html';
            } else {
                // Показываем ошибку
                errorElement.textContent = 'Неверный логин или пароль';
                errorElement.classList.add('show');
                
                // Анимация ошибки
                document.getElementById('password').style.borderColor = '#ea4335';
                setTimeout(() => {
                    document.getElementById('password').style.borderColor = '#ddd';
                }, 1000);
            }
        });
    </script>
</body>
</html>
